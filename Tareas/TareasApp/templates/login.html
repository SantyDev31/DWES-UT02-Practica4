<h1> Login </h1>

<form method='post'>
    {% csrf_token %}

    {% if messages %}
        {% for m in messages%}
            <p style='color:red;'>{{ m }}</p>
        {% endfor %}
    {% endif %}

    <div>
        <label>UserName</label>
        <input type='text' name='username' required>
    </div>

    <div>
        <label>Password</label>
        <input type='password' name='password' required>
    </div>

    <button type='submit'> Log In </button>
<form>
